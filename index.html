<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel = "stylesheet" type = "text/css" href = "style.css">
	<title> Joe's Hotdogs</title>
</head>

<body style = "margin:0">
	<h1> Welcome to Joe's Hotdogs! </h1>

	<div class = "standard">
			<h2> MENU </h2>
			<table>
				<tr>
					<th> Item </th>
					<th> Price </th>
				</tr>
				<tr>
					<td> Hotdog </td>
					<td> $3.25 </td>
				</tr>
				<tr>
					<td> Fries </td>
					<td> $2.00 </td>
				</tr>
				<tr>
					<td> Soda </td>
					<td> $1.50 </td>
				</tr>
			</table>
	</div>


	<div class = "output">

		<script language="javascript">
			hotdogs = prompt("How many hotdogs would you like to order?");
			fries = prompt("How many sets of fries would you like to order?");
			drinks = prompt("How many drinks would you like to order?");


			document.write("<h1> You Ordered: </h1>");
				document.write("<br>");
			document.write(hotdogs + " hotdogs");
				document.write("<br>");
			document.write(fries + " fries");
				document.write("<br>");
			document.write(drinks + " drinks");
				document.write("<br>");

			subtotal = (3.25 * hotdogs) + (2 * fries) + (1.5 * drinks);
			

			if (subtotal >= 20) {
				alert("You qualified for Joe's Special Discount!");
				discount = -0.1 * subtotal;
				newtotal = subtotal + discount;
			}

			if (subtotal >= 20) {
				tax = 0.0625 * newtotal;
			} else {
				tax = 0.0625 * subtotal;
			}

			applyTax = subtotal + tax;
	

			subtotal = subtotal.toFixed(2);
			document.write("Your subtotal: $" + subtotal);
				document.write("<br>");
			if (subtotal >= 20) {
				discount = discount.toFixed(2);
				document.write("Discount: $" + discount);
				document.write("<br>");
				document.write("Your New Subotal Is: $" + newtotal);
				document.write("<br>");
			}
			
			tax = tax.toFixed(2);
			document.write("Tax Applied Is: $" + tax);
				document.write("<br>");
			applyTax = applyTax.toFixed(2);
			document.write("Your Final Total Is: $" + applyTax);
				document.write("<br>");




		</script>


	</div>

</body>




</html>
